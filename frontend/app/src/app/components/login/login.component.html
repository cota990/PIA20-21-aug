<div class='container-fluid'>

    <div class='row'>
        
        <div class = 'col-sm-1 col-md-3'></div>

        <div class = 'col-sm-10 col-md-6'>
            
            <div class = 'sign-in-panel'>

                <input type='text' placeholder='Enter username...' [(ngModel)]='username'>

                <input type='password' placeholder='Enter password...' [(ngModel)]='password'>

                <button (click)='signIn()'>Sign in</button>

            </div>

            <div>
                <a routerLink = 'password-reset'>Change password</a>
            </div>

            <div>

                <button (click)='register()'>Register</button>
            
            </div>

            <div>
                <a routerLink = 'unregistered'>Continue unregistered</a>
            </div>
            
        </div>

        <div class = 'col-sm-1 col-md-3'></div>

    </div>

    <div class='row'>

    </div>

</div>
