<div class='container-fluid'>

    <div class='row'>

        <div class = 'col-sm-1 col-md-3'></div>

        <div class = 'col-sm-10 col-md-6'>

            <div class = 'register-panel'>

                <form>

                    <input type='text' name = 'username' placeholder='Enter username...' [(ngModel)]='username' required>

                    <input type='password' name = 'password' placeholder='Enter password...' [(ngModel)]='password' required>

                    <input type='password' name = 'passwordConfirmation' placeholder='Confirm password...' [(ngModel)]='passwordConfirmation' required>

                    <input type='text' name = 'mail' placeholder='Enter mail address...' [(ngModel)]='mail' required>

                    <input type='text' name = 'firstname' placeholder='Enter firstname...' [(ngModel)]='firstname' required>

                    <input type='text' name = 'lastname' placeholder='Enter lastname...' [(ngModel)]='lastname' required>

                    <select name = 'country' placeholder='Select country from list...' [(ngModel)] = 'country' required>
                        <option *ngFor = 'let c of countries' label={{c.name}} value={{c.abbr}}></option>
                    </select>

                    <input type='radio' value = 'L' name = 'type' [(ngModel)]='type' required>National Delegation Leader
                    <input type='radio' value = 'D' name = 'type' [(ngModel)]='type' required>Delegate

                    <button (click)='register()'>Register</button>

                </form>

            </div>
        
        </div>

        <div class = 'col-sm-1 col-md-3'></div>

    </div>

</div>
